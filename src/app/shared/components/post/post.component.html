<div class="post_card">
  <div class="post_content">
    <img class="post_img" [src]="post.url" alt="course_img"/>
    <ul class="post_info">
      <li>{{ post.creationDate }}</li>
      <li>Comment (0{{ post.comments.length }})</li>
    </ul>
    <p class="post_text">{{ post.text }}</p>

    <ng-content></ng-content>
</div>
